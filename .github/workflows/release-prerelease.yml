on:
  push:
    branches:
      - master
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        id: release-please
        with:
          release-type: node
          package-name: release-please-action
      - uses: actions/checkout@v2
        with:
          stub: ${{ steps.release-please.outputs.major }}
